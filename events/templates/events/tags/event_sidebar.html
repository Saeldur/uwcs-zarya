{% load base_tags wagtailcore_tags %}

<aside class="small-12 medium-4 large-3 {% if display_first %}medium-push-8 large-push-9{% endif %} columns sidebar">
  {% if show_sponsor %}
    {% sponsor_sidebar %}
  {% endif %}

  {% if archive_page %}
    <div class="row">
      <div class="small-12 columns">
        <h5>Useful links</h5>
         <ul class="vertical menu">
          <li>
            <a href="{% pageurl archive_page %}">{{ archive_page.title }}</a>
          </li>
        </ul>
      </div>
    </div>
  {% endif %}
</aside>

{% load wagtailcore_tags %}

{% if ancestors %}
  <section class="breadcrumb-wrapper">
    <div class="row">
      <div class="small-12 columns">
        <nav aria-label="You are here:" role="navigation">
          <ul class="breadcrumbs">
            {% for ancestor in ancestors %}
              {% if forloop.last %}
                <li class="current-page"><span class="show-for-sr">Current: </span>{{ ancestor }}</li>
              {% else %}
                <li><a href="{% pageurl ancestor %}"></a>{{ ancestor }}</li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </section>
{% endif %}

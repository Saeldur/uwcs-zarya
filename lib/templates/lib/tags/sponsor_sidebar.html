{% load wagtailimages_tags base_tags %}
{% is_nightmode as nightmode %}

{% if sponsors %}
  <section>
    <div class="row">
      <div class="small-12 columns">
        <h5>Sponsored by:</h5>
      </div>
    </div>
    {% for sponsor in sponsors %}
      <div class="flex-row sponsor-row sidebar">
        <div class="flex-column flex-shrink">
          <a href="{% if sponsor.url %}{{ sponsor.url }}{% else %}/about/sponsors/{% endif %}">
          {% if nightmode %}
            {% image sponsor.nightmode_image max-400x75 %}
          {% else %}
            {% image sponsor.sponsor_image max-400x75 %}
          {% endif %}
        </a>
        </div>
      </div>
    {% endfor %}
  </section>
{% endif %}

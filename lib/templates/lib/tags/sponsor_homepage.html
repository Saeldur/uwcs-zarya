  <div class="row">
    <div class="small-12 text-center flex-columns">
      <h4>Sponsored by:</h4>
    </div>
  </div>
  <div class="row">
    <div class="small-6 medium-4 large-2 small-push-3 medium-push-4 large-push-5 columns">
      {% if sponsor.url %}<a href="{{ sponsor.url }}">{% endif %}{% image sponsor.sponsor_image width-640 %}{% if sponsor.url %}</a>{% endif %}
    </div>
  </div>
{% endif %}

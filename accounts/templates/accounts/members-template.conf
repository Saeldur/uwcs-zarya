<VirtualHost *:443>
  SSLEngine on
  SSLCertificateChainFile {{ ssl_chain }}
  SSLCertificateFile {{ ssl_cert }}
  SSLCertificateKeyFile {{ ssl_key }}
  SSLProtocol All -SSLv2 -SSLv3
  SSLHonorCipherOrder On
  SSLCompression off
  SSLCipherSuite {{ ssl_cipher_suite }}

  Header always set Strict-Transport-Security "max-age=15768000"
  
  ServerName {{ user }}.your.site.here
  
  DocumentRoot {{ website_dir }}/{{ user }}

  <Directory "{{ website_dir }}/{{ user }}">
    Require all granted
    Options -Indexes +ExecCGI
  </Directory>
  
  <IfModule suexec.c>
    SuexecUserGroup {{ user }} {{ user }}
  </IfModule>

  ErrorLog ${% templatetag openvariable %}APACHE_LOG_DIR{% templatetag closevariable %}/error.log
  CustomLog ${% templatetag openvariable %}APACHE_LOG_DIR{% templatetag closevariable %}/access.log combined

</VirtualHost>


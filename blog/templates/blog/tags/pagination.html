{% load wagtailcore_tags %}

<section class="row">
  <ul class="pagination text-center" role="navigation" aria-label="Pagination">
    {% if blogs.has_previous %}
      <li class="pagination-previous"><a href="?page={{ blogs.previous_page_number }}{% for key,value in request.GET.items %}{% ifnotequal key 'page' %}&amp;{{ key }}={{ value }}{% endifnotequal %}{% endfor %}" aria-label="Previous page">Previous</a></li>
      {# TODO #}
      {# <li><a href="#" aria-label="Page 2">2</a></li> #}
    {% endif %}
    <li class="current"><span class="show-for-sr">You're on page</span> {{ blogs.number }}</li>
    {% if blogs.has_next %}
      <li class="pagination-next"><a href="?page={{ blogs.next_page_number }}{% for key,value in request.GET.items %}{% ifnotequal key 'page' %}&amp;{{ key }}={{ value }}{% endifnotequal %}{% endfor %}" aria-label="Next page">Next</a></li>
      {# TODO #}
      {# <li><a href="#" aria-label="Page 2">2</a></li> #}
    {% endif %}
  </ul>
</section>
